<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Recipe</title>
</head>
<body>
    <h1>Cake Recipe</h1>
    <img src="./images/vanilla_cake.jpg" alt="Vanilla Cake" width="300" height="300">
    <h2>Ingredients:</h2>
    <ul>
        <li>175g margarine or softened butter</li>
        <li>175g caster sugar</li>
        <li>3 large eggs</li>
        <li>175g self-raising flour, sifted</li>
        <li>1tsp baking powder</li>
        <li>1tsp vanilla extract</li>
        <li>pinch of salt</li>
    </ul>
</body>
</html>
